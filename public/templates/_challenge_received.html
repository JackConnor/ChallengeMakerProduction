<div class="challengeContainer">
  <div class="challengeHolder">
    <img class="challengePhoto" src="{{challenges.beenChallengedData.photo}}" alt="" />
    <div class="challengeInfo">
      <div class="challengeTitle">
        <h1 class="challengeCharity">{{challenges.beenChallengedData.charity[0]}}</h1>
      </div>
      <div class="challengeDescription">
        <h1 class='challengedTitle'>{{challenges.beenChallengedData.title}}</h1>
      </div>
      <div class="acceptButton"><h3>Take the Challenge</h3></div>
      <div class="detailsButton">details</div>
    </div>
    <div class="moneyBox">
      <div class="raised">
        <h2>${{challenges.beenChallengedData.totalRaised}} raised</h2>
      </div>
      <div class="goal">
        <h2>${{challenges.beenChallengedData.goal}} Goal</h2>
      </div>
    </div>
  </div>
</div>
