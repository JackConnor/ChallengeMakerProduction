<div class="challengeContainer">
  <h2>{{challenges.singleChallenge.name}}</h2>
  <div class="row topRowChallenge">
    <div class="currentChallengeHolder col-sm-7 col-xs-12">
      <div class="currentChallengeContainer">
        <div class="currentChallengeImage">
          <img src="http://i.ytimg.com/vi/yOX6JF9gABU/maxresdefault.jpg" class="currImg" />
        </div>
        <div class="row currentChallengeInfo">
          <p class="currentCharity">
            Unicef + The Red Cross
          </p>
          <p class='currentTitle'>
            "Drought Bucket Chllenge bitchesssss"
          </p>
        </div>
        <div class="row currentChallengeMoney">

        </div>
      </div>
    </div>
    <div class="currentChallengeStats col-sm-5 col-xs-12">
      <button type="button" >Complete Challenge</button><br>
      <button type="button" >Complete by Donating</button>
      <div class="impactStats row">
        <div class="myImpact col-sm-6">
          <p>
            My Impact
          </p>
          <p>
            $1,750 raised in total
          </p>
          <p>
            $250 raised this challenge
          </p>
          <p>
            3 challenges completed
          </p>
        </div>
        <div class="topFundraisers col-sm-6">
          <div class="topList">
            <h2>Top Fundraisers</h2>
            <div class="firstFunder">1. James Spader</div>
            <div class="secondFunder">2. Carlee O'Brian</div>
            <div class="thirdFunder">3. Tyler Smith</div>
            <div class="fourthFunder">4. Chris Timms</div>
            <div class="fifthFunder">4. Julia Roberts</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row bottomRowChallenges">
    <div class="challengeResponseList" ng-repeat="row in challenges.justRows">
      <div id="challenge{{$index}}" class="row">
        <div class="smallChallengeHolder col-xs-12">
          <div class="row">
            <div class="miniChallOne col-sm-6 col-xs-12">
              <div class="miniImageContainer">
                <div class="miniImageHolder" id="imgHolder{{$index}}a">
                  <img ng-src="{{row.first.url}}" alt="" class="responseImage" id="img{{$index}}a"/>
                </div>
              </div>
            </div>
            <div class="miniChallTwo col-sm-6 col-xs-12">
              <div class="miniImageContainer">
                <div class="miniImageHolder" id="imgHolder{{$index}}b">
                  <img ng-src="{{row.second.url}}" alt="" class="responseImage" id="img{{$index}}b"/>
                </div>
              </div>
            </div>

          </div>
         </div>
        </div>
       </div>

    </div>
  </div>
</div>
