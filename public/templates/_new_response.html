<div class="responseContainer row">
  <h2>Respond to this Challenge</h2>
  <div class="questionHolder col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
    <div class="questionContainer">
      <div class="questionTunnel row">
        <div class="questions col-xs-3">
          <div class="q1">
            <div class="titleDescBox">
              <h3>Add a name and description</h3>
            </div>
            <div class='qContent row'>
              <div class="responseInfo col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
                <input class="responseTitle" type="text" name="name" value="Response Video Title">
                <input class="responseDesc" type="textarea" name="name" value=""/>
              </div>
            </div>
          </div>
        </div>
        <div class="questions col-xs-3" class="q2 col-xs-3">
          <div class="titleDescBox">
            <h3>Add your video URL</h3>
          </div>
          <div class="qContent">
            <input type="text" class='videoUrl' value="video link">
          </div>
        </div>
        <div class="questions col-xs-3" id="q3">
          <div class="titleDescBox">
            <h3>Would you like to sign up?</h3>
          </div>
          <div class="qContent row">
            <div class="signupForm col-md-8 col-md-offset-2 col-xs-12 col-xs-offset-0">
              <input class="signup1" type="text" name="name" value="email"><br><br>
              OR<br>
              <input class="signup2" type="text" name="name" value="new username"><br>
              <input class="signup3" type="text" name="name" value="password"><br>
              <input class="signup4" type="text" name="name" value="re-password"><br>
              <button type="button" class="createResponse">Create Your Response</button>
            </div>
          </div>
        </div>
        <div class="questions col-xs-3" id="q4">
          <div class="titleDescBox">
            <h3>Challenge Friends from the List Below</h3>
          </div>
          <div class="qContent">

          </div>
        </div>
      </div>
    </div>
    <!-- <h2 class="questionTitle">Add A Title and a short description</h2> -->

      <button type="button" class="backButton col-md-3 col-md-offset-3">Last</button>
      <button type="button" class="forwardButton col-md-3">Next</button>
    </div>
  </div>
</div>

  Title <input id="responseTitle" type="text" name="" >
  Description <input id="responseDescription" type="text" name="" >
  video_url <input id="responseVid" type="text" name="" >

</div>
